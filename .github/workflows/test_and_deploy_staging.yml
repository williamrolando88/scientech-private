name: Test and Deploy Firebase Firestore Rules

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test

  firebase-rules-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    environment: Preview
    concurrency:
      group: 'firebase-rules-deploy'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create credentials.json
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: 'credentials.json'
          json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'

      - name: Set environment variable with path to credentials.json
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$(readlink -f credentials.json)" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore
        run: |
          firebase use ${{ vars.FIREBASE_PROJECT_ID }}
          firebase deploy
